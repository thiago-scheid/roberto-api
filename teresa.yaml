healthCheck:
  liveness:
    path: /roberto/actuator/health
    timeoutSeconds: 10
    initialDelaySeconds: 40
    periodSeconds: 5
    failureThreshold: 10
    successThreshold: 1
  readiness:
    path: /roberto/actuator/health
    timeoutSeconds: 10
    initialDelaySeconds: 40
    periodSeconds: 5
    failureThreshold: 10
    successThreshold: 1
rollingUpdate:
  maxUnavailable: "0%"
  maxSurge: "10%"
lifecycle:
  preStop:
    drainTimeoutSeconds: 10
